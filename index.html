<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player app</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <h1>Cutlerwater Music Player</h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/weareyoung.m4a" id="audio"></audio>

      <div class="img-container">
        <img src="images/weareyoung.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fa fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fa fa-play"></i>
        </button>
        
        <button id="next" class="action-btn">
          <i class="fa fa-forward"></i>
        </button>
        <button id="shuffle" class="action-btn">
          <i class="fa fa-shuffle"></i>
        </button>
        
      </div>
    </div>


    <div class="social-panel-container">
        <div class="social-panel">
          <p>Created with <i class="fa fa-heart"></i> by
            <a target="_blank" href="https://cutlerwater-newportfolio.netlify.app/">Cutlerwater</a></p>
          <button class="close-btn"><i class="fa fa-times"></i></button>
          <h4>Get in touch on</h4>
          <ul>
            <li>
              <a href="https://cutlerwater-newportfolio.netlify.app/" target="_blank">
                <i class='fa fa-skyatlas'></i>
              </a>
            </li>
            <li>
              <a href="https://cutlerwater-100days100projects.netlify.app/" target="_blank">
                <i class='fa fa-cloud-upload'></i>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/garrett-cutler-20b52311/" target="_blank">
                <i class='fa fa-linkedin-square'></i>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/garrett-cutler-20b52311/" target="_blank">
                <i class='fa fa-github-square'></i>
              </a>
            </li>
            <li>
              <a href="https://studio.youtube.com/channel/UCaQLwbwbdZbadVkodFAhBiA/videos" target="_blank">
                <i class='fa fa-youtube-square'></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <button class="floating-btn">
        Get in Touch
      </button>
        <script src="./app.js"></script>
    
</body>
</html>
